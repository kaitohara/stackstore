<div class="row">
    <div class="col-sm-7">
        <form id="login-form" class="stackify-form" name="loginForm" ng-submit="loginForm.$valid && sendLogin(login)">

            <h2>Please log in</h2>

            <alert type="danger" ng-show="error">
                {{ error }}
            </alert>

            <div class="form-group">
                <label for="email">Email address</label>
                <input type="text" ng-model="login.email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" ng-model="login.password" class="form-control" id="login-password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
            <button type="button" ng-click="reset(login.email)" class="btn btn-danger">Reset Password</button>
        </form>
    </div>
    <div class="col-sm-5">

        <h2>Log in with these 3rd parties</h2>

        <div class="buffer oauth">
            <p><oauth-button provider-name="Google"></oauth-button></p>
            <p><oauth-button provider-name="Twitter"></oauth-button></p>
            <p><oauth-button provider-name="Facebook"></oauth-button></p>
        </div>
    </div>
</div>
