<div class="row">
    <div class="col-sm-7">
        <form id="login-form" ng-show="show" class="stackify-form" name="signupForm" ng-submit="signupForm.$valid && sendLogin(signup)">

            <h2>Please sign up</h2>

            <alert type="danger" ng-show="error">
                {{ error }}
            </alert>

            <div class="form-group">
                <label for="email">Email address</label>
                <input type="text" ng-model="signup.email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" ng-model="signup.password" class="form-control" id="signup-password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
    <div class="col-sm-5">

        <h2>Sign in with these 3rd parties</h2>

        <div class="buffer oauth">
            <p><oauth-button provider-name="Google"></oauth-button></p>
            <p><oauth-button provider-name="Twitter"></oauth-button></p>
            <p><oauth-button provider-name="Facebook"></oauth-button></p>
        </div>
    </div>
</div>
<ui-view></ui-view>
